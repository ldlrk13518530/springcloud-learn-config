server:
  server-port: 8767
  port: 8881
eureka:
  instance:
    hostname: localhost
    # 续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds: 30
    # 续约到期时间（默认90秒）
    lease-renewal-interval-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.server-port}/eureka/
    healthcheck:
      # 开启健康检查（需要spring-boot-starter-actuator依赖）
      enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

management:
  security:
    enabled: false
