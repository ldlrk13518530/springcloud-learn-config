server:
  server-port: 8767
  port: 8881
eureka:
  instance:
    hostname: localhost
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.server-port}/eureka/
    healthcheck:
      enabled: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

management:
  security:
    enabled: false
